  <desc id="desc">A neon spark inside a circular frame representing the HacKing-DJ brand.</desc>
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
